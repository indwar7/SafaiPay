environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  animated_text_kit: ^4.3.0
  badges: ^3.1.2
  camera: ^0.10.6
  confetti: ^0.7.0
